<section class="container-lg my-5">
    <h1 class="h3 l-spacing-lg mb-5">Devenir adhérent</h1>
</section>

<section class="mt-4 pb-5" style="background-image: url('../assets/img/YM2A1869dxo.png'); background-size: cover;">
    <div class="container-lg">

        <div class="row justify-content-center">
            <div class="col-11 col-lg-8">
                <div class="w-100 my-5">
                    <p class="text-light fw-bold pt-2 pb-5" style="color: #F8F8F8; font-weight: bold; font-size: 20px;">
                        Lorem ipsum dolor sit amet.
                        Est tenetur galisum est provident veniam ea beatae omnis sed neque omnis qui perspiciatis assumenda ea sapiente voluptate qui rerum repellat.
                        Aut temporibus cupiditate.
                    </p>
                </div>
                <div class="w-100 mb-5">
                    <form class="form-adhesion row rounded-3 p-4">
                        <div class="col-12 text-center my-4">
                            <h2>Demande d'adhésion</h2>
                        </div>
                        <div class="col-md-6">
                            <label for="prenom" class="form-label invisible">Prenom</label>
                            <input type="text" class="form-control" id="prenom" placeholder="Prenom">
                        </div>
                        <div class="col-md-6">
                            <label for="nom" class="form-label invisible">Nom</label>
                            <input type="text" class="form-control" id="nom" placeholder="Nom">
                        </div>
                        <div class="col-12">
                            <label for="point-de-vente" class="form-label invisible">Point de vente</label>
                            <input type="text" class="form-control" id="point-de-vente" placeholder="Point de vente">
                        </div>
                        <div class="col-12">
                            <label for="adresse-postale" class="form-label invisible">Adresse postale</label>
                            <input type="text" class="form-control" id="adresse-postale" placeholder="Adresse postale">
                        </div>
                        <div class="col-md-6">
                            <label for="code-postal" class="form-label invisible">Code postal</label>
                            <input type="number" class="form-control" id="code-postal" placeholder="Code postal">
                        </div>
                        <div class="col-md-6">
                            <label for="ville" class="form-label invisible">Ville</label>
                            <input type="text" class="form-control" id="ville" placeholder="Ville">
                        </div>
                        <div class="col-md-6">
                            <label for="telephone" class="form-label invisible">Téléphone</label>
                            <input type="tel" class="form-control" id="telephone" placeholder="Téléphone">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label invisible">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="col-12 text-center mt-5 mb-4">
                            <button type="submit" class="btn btn-primary text-uppercase fw-bold w-100" style="min-width: 200px; max-width: 300px;">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
